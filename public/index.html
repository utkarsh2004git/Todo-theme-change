    <style>
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;

                </div>

                    <ul class="flex gap-2 sm:gap-7 font-bold text-xl ">
                        <li
                            class="hover:scale-110 hover:bg-gray-900 hover:text-white duration-200 py-2 px-2 sm:px-4 rounded-2xl">
                            <a href="#add" class="">Add</a></li>
                        <li
                            class="hover:scale-110 hover:bg-gray-900 hover:text-white duration-200 py-2 px-2 sm:px-4 rounded-2xl">
                            <a href="#view" class="">View</a></li>
                    </ul>
                </div>
                <div class="toggle-btn ">
                    <input type="checkbox" checked class="hidden checked" id="checkbox">
                    <label for="checkbox" class=" cursor-pointer toggle-label relative w-[3.3rem]  sm:w-[5rem] h-[2rem] sm:h-[3rem] inline-block  rounded-3xl sm:rounded-[10rem]">
                        <span class="toggle-ball absolute w-6 h-6 sm:w-8 sm:h-8 rounded-full  inline-block sm:top-2 sm:left-2 top-1 left-1"></span>

                </div>

        <div class="Add mt-8  py-8 sm:w-full " id="add">
            <div>
                <div>
                    <h2 class=" heading text-3xl border-b-4  w-fit mx-auto ">Add Employee</h2>
                </div>

                <div class="sm:w-2/5 mx-auto ">
                    <div class="mx-auto bgs p-3 my-5 rounded-xl flex flex-col justify-center items-center py-6 ">
                        <form class="flex flex-col" action="" autocomplete="off">
                            <input type="text" 
                                placeholder="Enter name"
                                required
                                id="name"        
                                name="name"        
                                class="px-6 py-3 my-3 bg-gray-700 w-fit focus:outline-none rounded-lg text-white">

                            <input type="email"
                                placeholder="Enter email"
                                required
                                id="email"
                                name="email"
                                class="px-6 py-3 my-3 bg-gray-700 w-fit focus:outline-none rounded-lg text-white">

                            <input type="number" 
                                placeholder="Enter age"
                                required
                                id="age"
                                name="age"
                                class="px-6 py-3 my-3 bg-gray-700 w-fit focus:outline-none rounded-lg text-white">

                            <button
                             type="submit"
                             class="font-bold text-xl my-2 bg-blue-500 w-fit p-2 px-6 text-white rounded-xl mx-auto hover:scale-95 duration-300 hover:bg-blue-900"
                             >
                                Add
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <hr>

    
        
    <div id="view" class=" sm:w-3/5 sm:mx-auto mt-10  ">
        <div>
            <h2 class="text-white heading text-3xl border-b-4 border-gray-400 w-fit mx-auto my-6 ">View Employees</h2>
        </div>
        <div class="bgs  p-2 w-fit mx-auto sm:p-6 rounded-xl shadow-lg h-80 overflow-y-auto">

                <thead class="bg-gray-50">

                        <th class="px-3 text-center sm:px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-3 text-center sm:px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                        <th class="px-3 text-center sm:px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200 ">
                    <tr >
                        <td class="px-3 sm:px-6 text-center py-4 whitespace-nowrap overflow-hidden max-w-xs">

                        </td>
                        <td class="px-3 sm:px-6 text-center py-4 whitespace-nowrap">20</td>
                        <td class="px-3 sm:px-6 text-center py-4 whitespace-nowrap ">
                        <img class="w-6  mx-auto hover:scale-125 duration-200 cursor-pointer " src="../images/admin.svg" alt="dlt">
                    </td>
                    </tr>
                </tbody>
